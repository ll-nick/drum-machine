<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Drum Machine</title>

    <!-- Custom Styles -->
    <link href="./index.css" rel="stylesheet" />
</head>

<body>
    <div id="drum-machine">
        <div id="button-container">
            <div id="heater1" class="drum-pad">
                <audio id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip"></audio>
                Q
            </div>
            <div id="heater2" class="drum-pad">
                <audio id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip"></audio>
                W
            </div>
            <div id="heater3" class="drum-pad">
                <audio id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip"></audio>
                E
            </div>
            <div id="heater4" class="drum-pad">
                <audio id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip"></audio>
                A
            </div>
            <div id="clap" class="drum-pad">
                <audio id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip"></audio>
                S
            </div>
            <div id="open-hh" class="drum-pad">
                <audio id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip"></audio>
                D
            </div>
            <div id="kick-n-hat" class="drum-pad">
                <audio id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" class="clip"></audio>
                Z
            </div>
            <div id="kick" class="drum-pad">
                <audio id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip"></audio>
                X
            </div>
            <div id="closed-hh" class="drum-pad">
                <audio id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" class="clip"></audio>
                C
            </div>
        </div>
        <div id="display"></div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- FreeCodeCamp Tests -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!-- Custom JavaScript -->
    <script src="index.js"></script>
</body>

</html>
